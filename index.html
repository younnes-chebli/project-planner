<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Planner</title>
</head>
<body>
    <h1>Plan IT!</h1>
    <div class="cards">
        <div class="card">
            <input type="text" class="name" placeholder="task name">
            <select class="status-select">
                <option value="to do">TO DO</option>
                <option value="doing">DOING</option>
                <option value="done">DONE</option>
            </select>
            <textarea class="description" cols="25" rows="5" placeholder="description"></textarea>
            <div class="due-date-c">
                <label for="due-date">Due date</label>
                <input type="date">
            </div>
            <p class="remaining">in 5 days!</p>
        </div>
        
    </div>

    <footer>
        <p><i class="fa-regular fa-copyright"></i>  Younnes Chebli - 2022</p>
    </footer>

<script src="./scripts/main.js"></script>
</body>
</html>
