<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Planner</title>
</head>
<body>
    <header>
        <fieldset>
            <legend>Filter by status</legend>
            <input type="radio" name="status" value="all" id="all">
            <label for="all">ALL</label>
            <input type="radio" name="status" value="todo" id="todo">
            <label for="todo">TO DO</label>
            <input type="radio" name="status" id="doing">
            <label for="doing">DOING</label>
            <input type="radio" name="status" id="done">
            <label for="done">DONE</label>
        </fieldset>
        <fieldset>
            <legend>Sort by</legend>
            <input type="radio" name="sort" value="none" id="none">
            <label for="urgence-sort">None</label>
            <input type="radio" name="sort" value="urgence" id="urgence-sort">
            <label for="urgence-sort">Urgence</label>
            <input type="radio" name="sort" id="name-sort">
            <label for="name-sort">Name</label>
        </fieldset>
    </header>
    <fieldset>
        <legend>Add new task</legend>
        <form action="" id="task-form">
            <input id="name" type="text" name="name" placeholder="task name">
            <textarea id="description" name="description" cols="25" rows="5" placeholder="description"></textarea>
            <label>Due date</label>
            <input id="dueDate" type="date" name="dueDate">
            <button type="submit"><i class="fa-regular fa-square-plus" id="create"></i></button>
        </form>
    </fieldset>
    <div id="tasks"></div>

    <footer>
        <p>Younnes Chebli - 2022</p>
    </footer>

<script src="./scripts/main.js"></script>
</body>
</html>
