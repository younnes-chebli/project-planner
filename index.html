    <header>
        <fieldset>
            <legend>Filter by status</legend>
            <input type="radio" name="status" value="todo" id="todo">

            <input type="radio" name="status" id="doing">
            <label for="doing">DOING</label>
            <input type="radio" name="status" id="done">
            <label for="done">DONE</label>
        </fieldset>
        <fieldset>
            <legend>Sort by</legend>
            <input type="radio" name="sort" value="urgence" id="urgence-sort">
            <label for="urgence">Urgence</label>
            <input type="radio" name="sort" id="name-sort">
            <label for="name">Name</label>
        </fieldset>
        <button><i class="fa-regular fa-square-plus" id="create"></i></button>
    </header>
